<template name="profile">

    {{> header}}
    {{> sAlert}}

    <div id="content">
        <div id="posts-holder">
            {{> menu}}

            <div class="profile">
                <div class="banner" style="background-image: url('../staticBanners/profile.jpg');"></div>
                    <div class="default-padding" style="text-align: center;">
                        <span class="heading" style="padding-bottom:5px;">{{_ "usersProfileC"}}</span><br>
                        <img id="avatar" src="{{profile.avatar}}" style="width:120px;height:120px;"><br><br>
                        {{_ "username"}}: {{username}}<br>
                        {{_ "name"}}: {{profile.firstName}} {{profile.lastName}}<br>
                        {{_ "created"}}: {{formatDate createdAt}}<br>
                        Email:
                        {{#each emails}}
                            {{address}}
                        {{/each}}

                        <br>
                        {{_ "numberOfPosts"}}: {{profile.postCount}}
                </div>
            </div>


            <a id="return-to-top" style="bottom: {{toTopBottom}}px"><i id="return-icon" class="icon-chevron-up"></i></a>
        </div>
    </div>

    {{> footer}}

</template>
