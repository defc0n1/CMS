<template name="registerPage">

    {{>header}}
    {{> sAlert}}

    <div id="content">
        <div class="full-view-block-container">
            <div class="full-view-block">
                <div class="banner" style="background-image: url('../staticBanners/new-account.jpg')"></div>
                <span class="heading">{{_ "registerC"}}</span>
                <form role="form">
                    <div class="form-group">
                        <label for="username" >{{_ "username"}}</label>
                        <input type="text" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email" >Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">{{_ "password"}}</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="repassword">{{_ "confirm"}} {{_ "password"}}</label>
                        <input type="password" id="repassword" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="firstName" >{{_ "firstName"}}</label>
                        <input type="text" id="firstName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lastName">{{_ "lastName"}}</label>
                        <input type="text" id="lastName" class="form-control">
                    </div>
                    <br><button id="submit" type="submit" class="btn btn-default" >{{_ "createAccount"}}</button>
                </form>
            </div>
        </div>
    </div>

    {{>footer}}

</template>
